<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<f:metadata>
	<f:viewParam name="id" value="#{addRoomManagedBean.room.id}" />
	<f:viewAction action="#{addRoomManagedBean.loadRoom()}" />

</f:metadata>
<h:body>
	<ui:include name="template" src="/template/template.xhtml" />
	<p:growl id="growl"></p:growl>

			<h:form  id="addForm">

				<p:growl id="growl" showDetail="true" sticky="true" />

				<p:panel header="Add a room" styleClass="middlePanelClass"
						 style="background-color: gainsboro" >
					<h:messages id="messages"></h:messages>
					<fieldset>

						<p:button outcome="room" value="Back">
						</p:button>

						<br />
						<br />
						<br />

						<div class="p-field p-grid">
							<p:outputLabel for="room" styleClass="p-col-fixed" style="width:100px" value="Room name" />
							<div class="p-col">
								<span class="ui-float-label">
								<p:inputText  required="true"
											  requiredMessage="Room name is required " id="room"
											  value="#{addRoomManagedBean.room.name}" />
								<p:outputLabel value="Room name" />
  							 </span>
							</div>
						</div>
						<div class="p-field p-grid">
							<p:outputLabel for="description" styleClass="p-col-fixed" style="width:100px" value="Description" />
							<div class="p-col">
								<span class="ui-float-label">
								<p:inputText  required="true"
											  requiredMessage="Description is required " id="description"
											  value="#{addRoomManagedBean.room.description}" />
								<p:outputLabel value="Description" />
  							 </span>
							</div>
						</div>



						<div class="p-field p-grid">

						<p:outputLabel for="price" styleClass="p-col-fixed" style="width:100px" value="Price" />
							<br/>

						<p:inputNumber id="price" value="#{addRoomManagedBean.room.price}" symbol=" $" symbolPosition="s"
											   decimalSeparator="," thousandSeparator=".">
								</p:inputNumber>

						</div>



						<h:outputLabel for="bedsNumber" value="Beds number " />
						<br/>
						<p:spinner id="bedsNumber" value="#{addRoomManagedBean.room.bedsNumber}" min="1" max="4" />

						<br />
						<p:outputLabel value="Room category:" />

						<h:selectOneMenu id="roomCategory" value="#{addRoomManagedBean.room.roomCategory.id}" >
							<f:selectItems value="#{addRoomManagedBean.categoryItems}"/>
						</h:selectOneMenu>
						<br />
						<br />
						<br />
						<p:outputLabel value="Room ability:" />
						<h:selectOneMenu id="roomAbility" value="#{addRoomManagedBean.roomAbility.id}" >
							<f:selectItems value="#{addRoomManagedBean.abilityItems}"/>
						</h:selectOneMenu>
						<br />
						<br />
						<br />

						<h:commandButton id="addButton"  value="SAVE"
										 action="#{addRoomManagedBean.save}" immediate="true" >

							<f:ajax execute="@form" render="table addForm messages" />

						</h:commandButton>

					</fieldset>
				</p:panel>
			</h:form>

</h:body>
</html>
