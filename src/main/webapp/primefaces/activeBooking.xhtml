<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>
	<ui:include name="home" src="/template/template.xhtml" />
		<p:growl id="growl"></p:growl>
	<p:breadCrumb>
		<p:menuitem value="Categories" url="#" />
		<p:menuitem value="Bookings" url="booking" />
		<p:menuitem value="Active Bookings" url="#" />

	</p:breadCrumb>

	<br/>

			<h:form id="form">


				<p:dataTable id="table" value="#{bookingManagedBean.activeBookings}"
					var="booking"
							 class="table table-striped table-bordered dataTable no-footer"
							 style="text-align:center" widgetVar="DTWVar" rows="5"
							 paginator="true"
							 paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
							 rowsPerPageTemplate="5,10,15" rowIndexVar="index">
					<p:column headerText="Check in">
						<p:outputLabel value="#{booking.checkIn}"></p:outputLabel>
					</p:column>

					<p:column headerText="Check out">
						<p:outputLabel value="#{booking.checkOut}"></p:outputLabel>
					</p:column>
					<p:column headerText="Price">
						<p:outputLabel value="#{booking.price}"></p:outputLabel>
					</p:column>
					<p:column headerText="Persons number">
						<p:outputLabel value="#{booking.personsNumber}"></p:outputLabel>
					</p:column>
					<p:column headerText="Booking Status">
						<p:outputLabel value="#{booking.bookingStatus.name}"></p:outputLabel>
					</p:column>

					<p:column headerText="Actions">


						<p:commandButton immediate="true" title="Delete" icon="pi pi-trash"
							update=":form:table growl" action="#{bookingManagedBean.delete}">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="pi pi-exclamation-triangle" />

							<f:setPropertyActionListener
								target="#{bookingManagedBean.booking}" value="#{booking}" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="pi pi-times" />
						</p:confirmDialog>




					<p:commandButton immediate="true"  title="Check out"
									 icon="pi pi-check"
									 update="table" action="#{bookingManagedBean.changeStatusToCheckedOut}">
						<p:confirm header="Confirmation" message="Are you sure to make booking status checked Out?"
								   icon="pi pi-exclamation-triangle" />

						<f:setPropertyActionListener
								target="#{bookingManagedBean.booking}" value="#{booking}" />
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
											 styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
							<p:commandButton value="No" type="button"
											 styleClass="ui-confirmdialog-no" icon="pi pi-times" />
						</p:confirmDialog>
					</p:commandButton>
				</p:column>

					<p:column headerText="Booking detail">
						<p:commandLink value="Detail" update="bookingDetail"
										 process="@this" oncomplete="PF('BookingDetailDialog').show();">

							<f:setPropertyActionListener
									target="#{bookingManagedBean.booking}" value="#{booking}" />

						</p:commandLink>
					</p:column>

					<p:column headerText="Reserved room/rooms">
						<p:link outcome="reservedRooms" value="View">
							<f:param name="id" value="#{booking.id}" />
						</p:link>
					</p:column>


				</p:dataTable>




			</h:form>

			<script type="text/javascript">
				PrimeFaces.locales ['de'] = {
					closeText: 'Schließen',
					prevText: 'Zurück',
					nextText: 'Weiter',
					monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember' ],
					monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez' ],
					dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
					dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
					dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
					weekHeader: 'Woche',
					firstDay: 1,
					isRTL: false,
					showMonthAfterYear: false,
					yearSuffix:'',
					timeOnlyTitle: 'Nur Zeit',
					timeText: 'Zeit',
					hourText: 'Stunde',
					minuteText: 'Minute',
					secondText: 'Sekunde',
					currentText: 'Aktuelles Datum',
					ampm: false,
					month: 'Monat',
					week: 'Woche',
					day: 'Tag',
					allDayText: 'Ganzer Tag'
				};
			</script>
			<h:form id="editForm">



			</h:form>



	<h:form id="bookingDetail">


		<p:dialog header="View Booking Detail" id="updateDialog"
				  widgetVar="BookingDetailDialog" modal="true">


			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:form id="form">

					<p:dataList value="#{bookingManagedBean.booking}" var="booking" type="definition">
						<f:facet name="header">
							Booking Info
						</f:facet>
						Created by: #{booking.createdBy.username}
						<br/>
						Created on: #{booking.createdOn}
						<br/>
						Updated by: #{booking.updatedBy.username}
						<br/>
						Updated on: #{booking.updatedOn}
					</p:dataList>

				</h:form>



			</h:panelGrid>


		</p:dialog>




	</h:form>
	</h:body>
	</html>
