<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:my="http://www.w3.org/1999/XSL/Transform">
<h:head>
</h:head>

<h:body>
	<ui:include name="template" src="/template/template.xhtml" />
	<p:growl id="growl"></p:growl>
	<script type="text/javascript">
		PrimeFaces.locales ['de'] = {
			closeText: 'Schließen',
			prevText: 'Zurück',
			nextText: 'Weiter',
			monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember' ],
			monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez' ],
			dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
			dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
			dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
			weekHeader: 'Woche',
			firstDay: 1,
			isRTL: false,
			showMonthAfterYear: false,
			yearSuffix:'',
			timeOnlyTitle: 'Nur Zeit',
			timeText: 'Zeit',
			hourText: 'Stunde',
			minuteText: 'Minute',
			secondText: 'Sekunde',
			currentText: 'Aktuelles Datum',
			ampm: false,
			month: 'Monat',
			week: 'Woche',
			day: 'Tag',
			allDayText: 'Ganzer Tag'
		};
	</script>

	<style type="text/css">
		.label {
			width:20%;
			padding:4px;
		}

		.value {
			width:80%;
			padding:4px;
		}

		.grid {
			width:100%;
		}

		.error {
			color: red;
		}

		.outputLabel {
			font-weight: bold;
		}

		.grid {
			width:33%;
			padding:4px;
		}
	</style>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
		<p:panel header="Make a reservation" styleClass="middlePanelClass"
				 style="background-color: gainsboro" >
			<h:messages id="messages"></h:messages>
			<fieldset>

				<p:button outcome="booking" value="Back">
				</p:button>

				<br />
				<br />


			</fieldset>
		<p:accordionPanel multiple="true">
			<p:tab title="Basic information">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel for="checkIn" value="Check in:" />
					<p:calendar id="checkIn" value="#{bookingManagedBean.checkIn}" mindate="#{bookingManagedBean.today}"  effect="fold" />
					<p:outputLabel for="checkOut" value="Check out:" />
					<p:calendar id="checkOut" value="#{bookingManagedBean.checkOut}" mindate="#{bookingManagedBean.minDate}" effect="fold" />
					<h:outputLabel for="personsNumber" value="Persons number: " />
					<p:selectOneMenu id="personsNumber" style="width:125px">
						<f:selectItem itemLabel="1 person" itemValue="1" />
						<f:selectItem itemLabel="2 persons" itemValue="2" />
						<f:selectItem itemLabel="3 persons" itemValue="3" />
						<f:selectItem itemLabel="4 persons" itemValue="4" />
						<f:selectItem itemLabel="5 persons" itemValue="5" />
						<f:selectItem itemLabel="6 persons" itemValue="6" />
						<f:selectItem itemLabel="7 persons" itemValue="7" />
						<f:selectItem itemLabel="8 persons" itemValue="8" />
						<f:selectItem itemLabel="9 persons" itemValue="9" />
						<f:selectItem itemLabel="10 persons" itemValue="10" />
						<f:selectItem itemLabel="11 persons" itemValue="11" />
						<f:facet name="footer">
						</f:facet>
					</p:selectOneMenu>
				</h:panelGrid>
			</p:tab>
			<br />

			<p:tab title="Room information">
				<h:panelGrid columns="2" cellpadding="10">

					<p:dataTable id="table"
								 var="room"

								 value="#{roomManagedBean.vacantRooms }"
								 class="table table-striped table-bordered dataTable no-footer"
								 style="text-align:center" widgetVar="DTWVar" rows="5"
								 paginator="true"
								 paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
								 rowsPerPageTemplate="5,10,15" rowIndexVar="index">

					<p:column headerText="Description">
						<p:outputLabel value="#{room.description}"></p:outputLabel>
					</p:column>
						<p:column headerText="Facilities">
							<p:outputLabel value="#{room.facilities}"></p:outputLabel>
						</p:column>
					<p:column headerText="Price">
						<p:outputLabel value="#{room.price}$ &lt;br /&gt;
						   ✅No prepayment needed"  escape="false" ></p:outputLabel>
					</p:column>
					<p:column headerText="Beds number">
						<p:outputLabel value="#{room.bedsNumber}"></p:outputLabel>
					</p:column>
					<p:column headerText="Category">
						<p:outputLabel value="#{room.roomCategory.name}"></p:outputLabel>
					</p:column>
						<p:column headerText="Quantity">
							<p:selectOneMenu id="console" style="width:125px">
								<f:selectItem itemLabel="0 " itemValue="0" />
								<f:selectItem itemLabel="1  (#{room.price} $)" itemValue="1" />
								<f:selectItem itemLabel="2  (#{room.price *2} $)" itemValue="2" />
								<f:selectItem itemLabel="3  (#{room.price *3} $)" itemValue="3" />
								<f:selectItem itemLabel="4  (#{room.price *4} $)" itemValue="4" />
								<f:selectItem itemLabel="5  (#{room.price *5} $)" itemValue="5" />
								<f:selectItem itemLabel="6  (#{room.price *6} $)" itemValue="6" />
								<f:facet name="footer">
									<p:separator />
									<h:outputText value="6 rooms" style="font-weight:bold;"/>
								</f:facet>
							</p:selectOneMenu>
						</p:column>

					</p:dataTable>
				</h:panelGrid>
			</p:tab>
			<br />
			<p:tab title="Client information">
				<h:panelGrid columns="10" cellpadding="20">
					<h:form>

						<p:growl id="growl" sticky="true" showDetail="true"/>

						<p:wizard >
							<p:tab id="personal" title="Personal">
								<p:panel header="Personal Details">
									<p:messages />
									<h:panelGrid columns="4" columnClasses="label, value">
										<h:outputText value="Firstname: " />
										<p:inputText required="true" label="Firstname" />

										<h:outputText value="Lastname: " />
										<p:inputText  required="true" label="Lastname"/>

										<h:outputText value="Age: " />
										<p:inputText  />

									</h:panelGrid>
								</p:panel>
							</p:tab>


							<p:tab id="contact" title="Contact">
								<p:panel header="Contact Information">
									<p:messages />
									<h:panelGrid columns="4" columnClasses="label, value">
										<h:outputText value="Email: *" />
										<p:inputText  required="true" label="Email"/>

										<h:outputText value="Phone: " />
										<p:inputText />

										<h:outputText value="Additional Info: " />
										<p:inputText />
									</h:panelGrid>
								</p:panel>
							</p:tab>
							<p:tab id="ask" title="Ask a question">
								<p:panel header="Special requests">
									<p:messages />
									<h:panelGrid columns="4" columnClasses="label, value">
										Please write your requests in English - we will share it with the property.
											Special requests cannot be guaranteed–but the property will do its best to meet your needs.
											You can always make a special request after your booking is complete!
										<p:inputTextarea rows="10" cols="33" />
										<br/>
										<h:outputText value="I would like a quiet room  "/>
										<p:triStateCheckbox value="#{selectBooleanView.quietRoom}}"/>

									</h:panelGrid>
								</p:panel>
							</p:tab>

						</p:wizard>

					</h:form>
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>

				</p:panel>
			</h:form>

</h:body>
</html>
