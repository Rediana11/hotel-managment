<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:metadata>
	<f:viewParam name="id" value="#{roomDetailManagedBean.room.id}" />
	<f:viewAction action="#{roomDetailManagedBean.loadRoom()}" />
</f:metadata>
<h:body>
	<ui:include name="template" src="/template/template.xhtml" />


	<p:growl id="growl"></p:growl>
	<h:form id="form">

		<p:dataList value="#{roomDetailManagedBean.room}" var="room" type="definition">
			<f:facet name="header">
				<b>Room Info Detail</b>
			</f:facet>
			<b>Name :</b> #{room.name}
			<br/>
			<b> Description : </b> #{room.description}
			<br/>
			<b>Facilities : </b> #{room.facilities}
			<br/>
			<b> Price : </b> #{room.price}
			<br/>
			<b> Beds number: </b> #{room.bedsNumber}
			<br/>
		</p:dataList>

	</h:form>
	<p:button outcome="reservation" value="Back">
	</p:button>



	<p:contentFlow value="#{imagesManagedBean.images}" var="image">
		<p:graphicImage name="demo/images/nature/#{image}" styleClass="content" />
		<div class="caption">#{image}</div>
	</p:contentFlow>
</h:body>
</html>
