<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>
	<ui:include name="home" src="/template/template.xhtml" />
		<p:growl id="growl"></p:growl>
	<p:breadCrumb>
		<p:menuitem value="Categories" url="#" />
		<p:menuitem value="Bookings" url="booking.xhtml" />
		<p:menuitem value="Canceled Bookings" url="#" />

	</p:breadCrumb>

	<br/>

			<h:form id="form">

				<p:outputLabel value="Search by dates: " />
				<p:calendar id="checkIn"   value="#{bookingManagedBean.checkIn}"  mindate="#{bookingManagedBean.today}" pattern="dd-MM-yyyy"  showOn="button">
				</p:calendar>
				<p:calendar id="checkOut"  value="#{bookingManagedBean.checkOut}"  mindate="#{bookingManagedBean.minDate}" pattern="dd-MM-yyyy"  showOn="button">
				</p:calendar>

				<p:commandButton  value="Search" icon="fa fa-search"
								  action="#{bookingManagedBean.filterCanceledBookings}" update="form">
				</p:commandButton>
				<p:commandButton value="Reset" immediate="true" icon="fa fa-refresh"
								 action="#{bookingManagedBean.resetCanceledBookings}" update="form">
				</p:commandButton>
				<br/>
				<br/>
				<p:dataTable id="table" value="#{bookingManagedBean.canceledBookings}"
					var="booking"
							 class="table table-striped table-bordered dataTable no-footer"
							 style="text-align:center" widgetVar="DTWVar" rows="5"
							 paginator="true"
							 paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
							 rowsPerPageTemplate="5,10,15" rowIndexVar="index">
					<p:column headerText="Check in">
						<p:outputLabel value="#{booking.checkIn}"></p:outputLabel>
					</p:column>

					<p:column headerText="Check out">
						<p:outputLabel value="#{booking.checkOut}"></p:outputLabel>
					</p:column>
					<p:column headerText="Price">
						<p:outputLabel value="#{booking.price}"></p:outputLabel>
					</p:column>
					<p:column headerText="Persons number">
						<p:outputLabel value="#{booking.personsNumber}"></p:outputLabel>
					</p:column>
					<p:column headerText="Booking Status">
						<p:outputLabel value="#{booking.bookingStatus.name}"></p:outputLabel>
					</p:column>

					<p:column headerText="Actions">

					<p:button outcome="reservedRooms"
							  title="Details"
							  icon="pi pi-info">
						<f:param name="id" value="#{booking.id}" />
					</p:button>
					</p:column>


				</p:dataTable>




			</h:form>

			<script type="text/javascript">
				PrimeFaces.locales ['de'] = {
					closeText: 'Schließen',
					prevText: 'Zurück',
					nextText: 'Weiter',
					monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember' ],
					monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez' ],
					dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
					dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
					dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
					weekHeader: 'Woche',
					firstDay: 1,
					isRTL: false,
					showMonthAfterYear: false,
					yearSuffix:'',
					timeOnlyTitle: 'Nur Zeit',
					timeText: 'Zeit',
					hourText: 'Stunde',
					minuteText: 'Minute',
					secondText: 'Sekunde',
					currentText: 'Aktuelles Datum',
					ampm: false,
					month: 'Monat',
					week: 'Woche',
					day: 'Tag',
					allDayText: 'Ganzer Tag'
				};
			</script>
			<h:form id="editForm">



			</h:form>


	<h:form id="bookingDetail">


		<p:dialog header="View Booking Detail" id="updateDialog"
				  widgetVar="BookingDetailDialog" modal="true">


			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:form id="form">

					<p:dataList value="#{bookingManagedBean.booking}" var="booking" type="definition">
						<f:facet name="header">
							Booking Info
						</f:facet>
						Created by: #{booking.createdBy.username}
						<br/>
						Created on: #{booking.createdOn}
						<br/>
						Updated by: #{booking.updatedBy.username}
						<br/>
						Updated on: #{booking.updatedOn}
					</p:dataList>

				</h:form>



			</h:panelGrid>


		</p:dialog>




	</h:form>
	</h:body>
	</html>
