<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:metadata>
	<f:viewParam name="id" value="#{roomManagedBean.room.id}" />
</f:metadata>
<h:body>
		<ui:include name="template" src="/template/template.xhtml" />


		<p:growl id="growl"></p:growl>


			<h:form id="form">

				<p:dataTable id="table"
							 value="#{roomManagedBean.room}">

					<p:column headerText="Created by">
						<p:outputLabel value="#{room.createdBy.username}"></p:outputLabel>
					</p:column>
					<p:column headerText="Created on">
						<p:outputLabel value="#{room.createdOn}"></p:outputLabel>
					</p:column>
					<p:column headerText="Updated by">
						<p:outputLabel value="#{room.updatedBy.username}"></p:outputLabel>
					</p:column>
					<p:column headerText="Updated on">
						<p:outputLabel value="#{room.updatedOn}"></p:outputLabel>
					</p:column>





				</p:dataTable>




			</h:form>


</h:body>
</html>
